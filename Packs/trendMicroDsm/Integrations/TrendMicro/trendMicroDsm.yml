script:
  commands:
  - arguments: []
    description: Get all hosts info
    name: trendmicro-host-retrieve-all
    outputs:
    - contextPath: TrendMicro.hostRetrieveAllResponse
      type: string
  - arguments:
    - description: Time interval start
      name: rangeFrom
    - description: Time interval end
      name: rangeTo
    - description: Specific time
      name: specificTime
    - auto: PREDEFINED
      description: Define time filter mode. mandatory if filtering by time.
      name: timeFilterType
      predefined:
      - LAST_HOUR
      - LAST_24_HOURS
      - LAST_7_DAYS
      - CUSTOM_RANGE
      - SPECIFIC_TIME
    - description: Filter by host group ID
      name: hostGroupID
    - description: Filter by host ID
      name: hostID
    - description: Filter by host security profile ID
      name: securityProfileID
    - auto: PREDEFINED
      description: Define host filter mode. mandatory if filtering by host/s.
      name: hostFilterType
      predefined:
      - ALL_HOSTS
      - HOSTS_IN_GROUP
      - HOSTS_USING_SECURITY_PROFILE
      - HOSTS_IN_GROUP_AND_ALL_SUBGROUPS
      - SPECIFIC_HOST
      - MY_HOSTS
    - description: filter by event ID
      name: eventID
    - auto: PREDEFINED
      description: event ID operator
      name: eventFilterOperator
      predefined:
      - GREATER_THAN
      - LESS_THAN
      - EQUAL
    - auto: PREDEFINED
      description: Include non-host hevents in filter
      name: includeNonHostEvents
      predefined:
      - 'false'
      - 'true'
      required: true
    description: Get system events
    name: trendmicro-system-event-retrieve
  - arguments:
    - description: list of host ids to scan, separated by commas
      name: hostIDs
      required: true
    description: scan computers by host ID list
    execution: true
    name: trendmicro-host-antimalware-scan
  - arguments:
    - description: Number of alerts to fetch
      name: count
      required: true
    description: Get last alerts
    name: trendmicro-alert-status
  - arguments: []
    description: Get all security profiles
    name: trendmicro-security-profile-retrieve-all
  - arguments:
    - description: security profile ID that will be assigned to the hosts
      name: securityProfileID
      required: true
    - description: list of host IDs, separated by commas
      name: hostIDs
      required: true
    description: Assign security profile to host
    execution: true
    name: trendmicro-security-profile-assign-to-host
  - arguments:
    - description: Time interval start
      name: rangeFrom
    - description: Time interval end
      name: rangeTo
    - description: Specific Time
      name: specificTime
    - auto: PREDEFINED
      description: Define time filter mode. mandatory if filtering by time.
      name: timeFilterType
      predefined:
      - LAST_HOUR
      - LAST_24_HOURS
      - LAST_7_DAYS
      - CUSTOM_RANGE
      - SPECIFIC_TIME
    - description: Filter by host group ID
      name: hostGroupID
    - description: Filter by host ID
      name: hostID
    - description: Filter by host security profile ID
      name: securityProfileID
    - auto: PREDEFINED
      description: Define host filter mode. mandatory if filtering by host/s.
      name: hostFilterType
      predefined:
      - ALL_HOSTS
      - HOSTS_IN_GROUP
      - HOSTS_USING_SECURITY_PROFILE
      - HOSTS_IN_GROUP_AND_ALL_SUBGROUPS
      - SPECIFIC_HOST
      - MY_HOSTS
    - description: filter by event ID
      name: eventID
    - auto: PREDEFINED
      description: event ID operator
      name: eventFilterOperator
      predefined:
      - GREATER_THAN
      - LESS_THAN
      - EQUAL
    description: Get anti malware events
    name: trendmicro-anti-malware-event-retrieve
  - arguments: []
    description: Get all user info
    name: trendmicro-user-retrieve-all
  - arguments: []
    description: Get all IP info
    name: trendmicro-ip-retrieve-all
  - arguments: []
    description: Get open ports all host
    name: trendmicro-port-retrieve-all
  - arguments:
    - description: Hostname
      name: name
      required: true
    description: Get open ports by hostname
    name: trendmicro-port-retrieve-by-name
  - arguments:
    - name: id
      required: true
    description: Get port information by ID
    name: trendmicro-port-retrieve
  - arguments:
    - name: hostname
      required: true
    - auto: PREDEFINED
      name: hostDetailLevel
      predefined:
      - LOW
      - MEDIUM
      - HIGH
      required: true
    description: Get host details by name
    name: trendmicro-host-details-retrieve-name
  - arguments:
    - name: id
      required: true
    description: Get rules by Host ID
    name: trendmicro-rule-retrieve-by-hostid
  isfetch: true
  runonce: false
  script: ''
  type: javascript
