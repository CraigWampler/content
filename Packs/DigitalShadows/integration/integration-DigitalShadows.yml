  - arguments:
    - description: The alert ID of the inccident you want to reject
      name: alertid
    - description: Comment to be added to the alert rejection within the Digital Shadows
        UI
      name: comment
    description: Use this command to reject an alert
    name: investec-ds-reject-alert
  - arguments:
    - auto: PREDEFINED
      description: The type of whitelist value e.g. email or host
      name: risktype
      predefined:
      - SOURCE_REPO_URI
      - HASH
      - EMAIL
      - HOST
    - description: The email address or source host or source repo etc
      name: riskvalue
    - auto: PREDEFINED
      description: e.g. UNAUTHORIZED_CODE_COMMIT or IMPERSONATING_DOMAIN
      name: riskfunction
      predefined:
      - IMPERSONATING_DOMAIN
      - UNAUTHORIZED_CODE_COMMIT
      - MARKED_DOCUMENT
      - CREDENTIAL_EXPOSURE
    description: Add indicator to allowlist
    name: investec-ds-add-to-allowlist
