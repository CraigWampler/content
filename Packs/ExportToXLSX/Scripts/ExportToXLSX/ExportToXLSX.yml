args:
- description: ' Output file name (for example "Report.xlsx")'
  name: fileName
  required: true
- description: ' Data to export, accepts a context key of a dictionary or a list of
    dictionaries for a single sheet file (${data}), comma separated for a multi-sheet
    file (${data1},${data2})'
  isArray: true
  name: data
  required: true
- description: Sheet name, comma separated if multiple sheets are required (sheet1,sheet2)
  name: sheetName
  required: true
- description: Comma separated string to hold the sheet headers in order. if multiple
    sheets are being used, a ";" should separate each sheet headers
  name: headers
- auto: PREDEFINED
  defaultValue: "true"
  description: Bold table headers
  name: bold
  predefined:
  - "true"
  - "false"
- auto: PREDEFINED
  defaultValue: "true"
  description: Add border to table cells
  name: border
  predefined:
  - "true"
  - "false"
comment: Export data to xlsx file
commonfields:
  id: ExportToXLSX
  version: -1
dockerimage: demisto/xslxwriter:1.0.0.11939
enabled: true
name: ExportToXLSX
runas: DBotWeakRole
runonce: false
script: ''
scripttarget: 0
subtype: python3
tags: []
type: python
fromversion: 5.0.0
tests:
- No tests (auto formatted)
