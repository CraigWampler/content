args:
- default: true
  description: Email addresses for the 'To' field
  isArray: true
  name: to
- description: Email addresses for the 'Cc' field
  isArray: true
  name: cc
- description: Email addresses for the 'Bcc' field
  isArray: true
  name: bcc
- description: Subject for the email to be sent
  name: subject
- description: The contents (body) of the email to be sent in plain text
  name: body
- description: The contents (body) of the email to be sent in HTML format
  name: htmlBody
- description: Address that should be used to reply to the message
  name: replyTo
- description: A comma-separated list of IDs of war room entries that contain the
    files that should be attached to the email
  isArray: true
  name: attachIDs
- description: A comma-separated list to rename file-names of corresponding attachments
    IDs. (e.g. rename first two files - attachNames=file_name1,file_name2. rename
    first and third file - attachNames=file_name1,,file_name3)
  isArray: true
  name: attachNames
- description: A comma-separated list of CIDs to embed attachments inside the email
    itself
  isArray: true
  name: attachCIDs
- description: Desired name for attached file. Multiple files are supported as comma-separated
    list. (e.g. transientFile="t1.txt,temp.txt,t3.txt" transientFileContent="test
    2,temporary file content,third file content" transientFileCID="t1.txt@xxx.yyy,t2.txt@xxx.zzz")
  isArray: true
  name: transientFile
- description: Content for attached file. Multiple files are supported as comma-separated
    list. (e.g. transientFile="t1.txt,temp.txt,t3.txt" transientFileContent="test
    2,temporary file content,third file content" transientFileCID="t1.txt@xxx.yyy,t2.txt@xxx.zzz")
  isArray: true
  name: transientFileContent
- description: CID for attached file if we want it inline. Multiple files are supported
    as comma-separated list. (e.g. transientFile="t1.txt,temp.txt,t3.txt" transientFileContent="test
    2,temporary file content,third file content" transientFileCID="t1.txt@xxx.yyy,t2.txt@xxx.zzz")
  isArray: true
  name: transientFileCID
- description: 'Replace {varname} variables with values from this argument. Expected
    values are in the form of a JSON document like {"varname": {"value": "some value",
    "key": "context key"}}. Each var name can either be provided with the value or
    a context key to retrieve the value from.'
  name: templateParams
- description: 'A CSV list of additional headers in the format: headerName=headerValue.
    For example: "headerName1=headerValue1,headerName2=headerValue2".'
  isArray: true
  name: additionalHeader
- description: Raw email message to send. If provided, all other arguments, but to,
    cc and bcc, will be ignored.
  name: raw_message
- description: Task to complete when email is sent.
  name: task
- description: Tags for completion entry
  name: replyEntriesTag
comment: Add email to outbox send queue (only available with Long Running Mail Sender)
commonfields:
  id: QueuedSendEmail
  version: -1
dependson:
  must:
  - Mail Sender (Long Running)|||send-mail
  should: []
dockerimage: demisto/python:2.7.18.10627
enabled: true
name: QueuedSendEmail
runas: DBotWeakRole
runonce: false
script: ''
scripttarget: 0
subtype: python2
tags:
- response
- email
- server
type: python
fromversion: 5.0.0
tests:
- No tests (auto formatted)
