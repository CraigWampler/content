description: SlashNext offers Brand Protection against Brand specific phishing attacks.
  Brands can setup their abuse inbox where user can report specific domains/URLs which
  are suspected to phish users using that specific brand. Then SlashNext Phishing
  IR can determine if the reported abuse is credible and using the specific brand
  for phishing. Playbook can then trigger an email to domain hosting service to take
  that domain down with evidence.
id: SlashNext - Brand Phishing Protection (HMRC)
inputs:
- description: Text body of the email received at the abuse inbox setup for brand
    specific phishing protection.
  key: email_text
  playbookInputQuery:
  required: true
  value:
    simple: ${incident.labels.Email/text}
- description: HTML body of the email received at the abuse inbox setup for brand
    specific phishing protection.
  key: email_html
  playbookInputQuery:
  required: true
  value:
    simple: ${incident.labels.Email/html}
