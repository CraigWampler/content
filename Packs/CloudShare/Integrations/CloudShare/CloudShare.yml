  - arguments:
    - auto: PREDEFINED
      defaultValue: "false"
      description: Returns only environments owned by the user.
      name: owned
      predefined:
      - "true"
      - "false"
    - auto: PREDEFINED
      defaultValue: "false"
      description: Returns all environments visible to the user.
      name: visible
      predefined:
      - "true"
      - "false"
    - description: Optional. Filters results by the environment owner's email address,
        where {ownerEmail} is the environment owner's email address.
      name: ownerEmail
    - description: Optional. Filters results to include only environments created
        for a specified class, including instructor and student environments, where
        {classId} is the ID of the class.
      name: classId
    - auto: PREDEFINED
      defaultValue: "true"
      description: 'Optional. Whether to return a less detailed or more detailed response.
        {brief_value} can be: true (default) - Returns less detail. false - Returns
        more detail.'
      name: brief
      predefined:
      - "true"
      - "false"
